<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Spellbook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative|Philosopher|EB+Garamond" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
</head>

<body>
    <img src="wizard flying.gif" id="wizard-flying" alt="">
    <img src="" alt="">

    <h1 id="first">Spellbook:</h1>
    <h1 id="second">Harry's Spells</h1>
    <h1 id="third">Hermione's Spells <em>(Better)</em></h1>
    <h1 id="fourth">Ron Has Spells Too!</h1>
    <button>Change Text</button>

    <form id="myForm">
        Now You Make a Spell:<br>
        <div class="formInp">
            <input type="text" name="yourSpell" placeholder="Enter a spell name" autofocus>
            <input type="text" name="yourDesc" placeholder="Enter a description">
            <button type="submit">Submit</button>
        </div>
    </form>

    <div class="container">
        <img src="magic-wand.png" id="magic-wand" alt="Avatar" class="image">
        <div class="middle">
            <div class="text">Harryâ€™s Wand!</div>
        </div>
    </div>

    <main>
        <ul id="spells"></ul>
        <li class="spell template">
            <span class="name"></span>
            <span class="description"></span>
            <button class="delete">
                <i class="far fa-trash-alt" title="remove"></i>
			</button>
            <button class="fav">
				<i class="fas fa-star" title="favourite"></i>
			</button>
            <button class="move up">
				<i class="fas fa-chevron-circle-up" title="move up"></i>
			</button>
            <button class="move down">
                <i class="fas fa-chevron-circle-down"></i>
			</button>
        </li>
    </main>

    <script src="index.js"></script>
</body>

</html>
